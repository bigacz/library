<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div id="page">
    <header>
      <h1>Library</h1>
      <h3>bigacz</h3>
    </header>
    <main>
      <div class="button-node">
        <button id="add-button">Add book</button>
      </div>
    </main>
  </div>

  <div id="backdrop"></div>
  <form id="form" action="">
    <ul>
      <li>
        <label for="name">Name</label>
        <input type="text" name="name" id="name"  spellcheck="false" required>
      </li>
      <li>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" spellcheck="false">
      </li>
      <li>
        <label for="pages">Pages</label>
        <input type="tel" name="pages" id="pages" pattern="\d{1,5}" title="Use numbers only, max. 99999" spellcheck="false">
      </li>
      <li>
        <button id="form-read" class="read-false" type="button" value="false">Read</button>
      </li>
      <li>
        <button id="submit" type="submit">Submit</button>
        <button id="cancel" type="button">Cancel</button>
      </li>
    </ul>
  </form>


  
</body>
</html>
